<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    }

    .container {
    position: relative;
    width: 100%;
    height: 100%;
     }

.container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    border: 2px solid white;
    border-radius: 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
}

.play-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 20px 80px;
    border: 3px solid white;
    border-radius: 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 32px;
    cursor: pointer;
    z-index: 1;
}

.play-button:hover {
    background-color: #45a049;
}

/* Centered Cards Container */
.cards-container.centered {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 100px;
}

.card {
    width: 400px;
    height: 400px;
    margin: 20px;
    border-radius: 10px;
    background-color: white;
    text-align: center;
    position: relative;
    justify-content: space-between;
}


.card img {
    width: 100%;
    height: 100%;
    border-radius: 10px 10px 0 0;
    object-fit: cover ;
}

.card-text {
    font-size: 25px;
    color: white;
    font-family: 'Permanent Marker', cursive;
    position: absolute;
    bottom: 20px;
    left: 50%; 
    transform: translateX(-50%); 
}

.pink-card {
    background-color: pink;
}


.blue-card {
    background-color: rgb(118, 118, 222);
}

.green-card {
    background-color: green;
}
    </style>
    
</head>
<body>
    <div class="container">
        <img src="https://media1.giphy.com/media/hRxXnkHRHBOky3ZOLr/giphy.gif?cid=6c09b952exwpkcknhn091tjdc7x6zgew6bnjmg4hpibvyz2r&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Monkey Gif">
        <a href="index.html" class="back-button">Back</a>
        <div class="cards-container centered">
            <div class="card pink-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Ds77ZHVTlrKZF_01QQMOR8QyJut_HOjNhqH97BAvNlkJsMb1j3tB6EbRvUp4yuBQv6o&usqp=CAU" alt="Pink Card Image">
                <div class="card-text">Select a pink card</div>
            </div>
            <div class="card blue-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt379cMmWiEzD5etAmdzQEtaMwBnm4PfjPHynWtetYmckfK8QO8cj4lSEl8KIT_rKMn6k&usqp=CAU" alt="Blue Card Image">
                <div class="card-text">Select a blue card</div>
            </div>
            <div class="card green-card">
                <img src="green-card-image.jpg" alt="Green Card Image">
                <div class="card-text">That's a match</div>
            </div>
        </div>
        <a href="main_page.html"><button class="play-button">Play</button></a>
    </div>
</body>
</html>
